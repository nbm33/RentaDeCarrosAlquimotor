<div id="cabecera">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Vehiculo para eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <ul><img src="{{Vehiculo.imagen}}" id="imagen"/></ul>
                <li><strong>Tipo:</strong>{{Vehiculo.Tipo}}</li>
                <li><strong>Marca:</strong>{{Vehiculo.Marca}}</li>
                <li><strong>Modelo:</strong>{{Vehiculo.Modelo}}</li>
                <li><strong>Valor x d√≠a:</strong>${{Vehiculo.ValorDia | number}}</li>
                <li><strong>Punto Alquiler:</strong>{{Vehiculo.puntoAlquilerId}}</li>
            </tr>
        </tbody>
    </table>
    <div>
        <button (click)="Eliminar()" class="w-100 btn-primary float-end btn-lg btn-success">Eliminar Vehiculo</button>
    </div>
    <br>
    <br>
</div>
