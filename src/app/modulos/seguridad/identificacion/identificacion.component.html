<div class="container">
  <br>
  <br>
  <br>
    <form (ngSubmit)="onSubmit()" [formGroup]="formValidador">
      <img class="mb-4" src="assets/img/imagen4.jpg" alt="">
      <h1 class="h3 mb-3 fw-normal">Por favor ingresar sus datos de usuario:</h1>

      <div class="form-floating">
        <input type="email" class="form-control" FormControlName="usuario" placeholder="name@example.com">
        <label for="usuario">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" FormControlName="clave" placeholder="Password">
        <label for="clave">Clave</label>
      </div>
      <div>
        <p>
          <br>
          <a routerLink="/seguridad/recuperar-clave" class="text-reset">Recordar calve!</a>
        </p>
      </div>
      <button type="submit" class="w-100 btn-primary float-end btn-lg btn-success" >Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; Alquimotor–2021</p>
    </form>
</div>
